<mat-toolbar color="primary">
  <span
    ><a [ngStyle]="{ fontSize: '25px' }" mat-icon-button routerLink="/dashboard"
      >StackAsk</a
    ></span
  >
  <span class="spacer"></span>
  <div>
    <span class="mr-3"
      ><a mat-icon-button routerLink="/dashboard"
        ><mat-icon aria-hidden="false" aria-label="Example home icon"
          >home</mat-icon
        ></a
      ></span
    >

    <span class="mr-3"
      ><a mat-icon-button routerLink="/post"
        ><mat-icon aria-hidden="false" aria-label="Example home icon"
          >cloud_upload</mat-icon
        ></a
      ></span
    >

    <span class="mr-3"
      ><a mat-icon-button routerLink="/myQues"
        ><mat-icon aria-hidden="false" aria-label="Example home icon"
          >person</mat-icon
        ></a
      ></span
    >
    <span class="mr-3"
      ><a mat-icon-button (click)="onLogout()"
        ><mat-icon aria-hidden="false" aria-label="Example home icon"
          >logout</mat-icon
        ></a
      ></span
    >
  </div>
</mat-toolbar>
